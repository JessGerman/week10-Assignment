<!--
    Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

<body class="container">
    <div class="row mb-3"><!--tittle-->
        <h1 class="display-3 text-center">To Do List II </h1>
        </div>
    <div class="card pt-2 shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group"> <!--start date-->
                         <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm"> <!--end date-->
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group"> <!--task-->
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="new-task">
                    
                    </div>
                </div>
            </div>
            <div class="col-3 justify-content-start"><!--create button-->
                       <button id="add" class="btn btn-primary form-control mt-3">Create</button>
                </div>
            </div>
<table id="list" class="text-bg-light p-3"><!--these are the table & rows-->
<tr>
    <th>Task</th>
    <th>Date Created</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Actions</th>
</tr>
</table><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="todo-table.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
