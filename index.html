<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>

    <!--Nav bar-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">ToDo List App</span>
    </nav><br>

    <!--Creates a header for teh To Do List + blue background + icon-->
    <div class="container">
        <header id="maind-header" class="p-3 mb-2 bg-info text-white">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">To Do List</h1>
                    <i class="fa-solid fa-list-ul" style="float:right"></i>
                </div>
            </div>
        </header>

        <!--Card interface for adding items to the todo list-->
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputField" placeholder="Enter item to do...">
                    <button type="button" class="btn btn-primary" id="addToDo">
                        <i class="fa fa-add"></i>
                    </button>
                </div>
                    <div class="to-dos" id="toDoContainer"></div>
            </div>
        </div>
    </div><br><br><br><br><br><br><br>

    <!--Footer image-->
    <footer>
          <div class="card">
            </div>
            <img class="card-img-bottom" src="Cream Blue Simple Email Header (1).png" alt="Card image cap">
          </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
